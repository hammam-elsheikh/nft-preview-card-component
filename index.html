<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        margin-top: 5px;
        font-size: 12px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="flex-wrapper">
      <div class="card">
        <div class="img-container">
          <div id="overlay">
            <img src="images/icon-view.svg" alt="eye icon" />
          </div>
          <img src="images/image-equilibrium.jpg" alt="ethereum image" />
        </div>

        <div class="content">
          <h3 class="collection-name">Equilibrium #3429</h3>
          <p class="description secondary">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex-container">
            <span class="price-tag">
              <img src="images/icon-ethereum.svg" alt="ethereum icon" />
              <span>0.041 ETH</span>
            </span>

            <span class="end-time">
              <img src="images/icon-clock.svg" alt="clock icon" />
              <span class="secondary">3 days left</span>
            </span>
          </div>
        </div>
        <div class="author">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="avatar picture"
          />
          <span class="secondary">
            Creation of <span class="name primary">Jules Wyvern</span>
          </span>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor
        </a>
        , Coded by
        <a target="_blank" href="https://github.com/hammam-elsheikh"
          >Hammam Elsheikh</a
        >.
      </div>
    </div>
  </body>
</html>
